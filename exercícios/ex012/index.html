<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mídias em HTML5</title>
</head>
<body>
    <h1>Imagem dinâmica</h1>
    <p>Tente abrir este site em vários dispositivos diferentes ou simplismente aumente e diminua o tamnho do seu navegador</p>

<picture>
    <source media="(max-width: 750px)" srcset="imagens/foto-p.png" type="image/png">
    <source media="(max-width: 1050px)" srcset="imagens/foto-m.png" type="image/png">
    <img src="imagens/foto-g.png" alt="Imagem flexível">
</picture>

<h1>Reproduzindo Audios</h1>
<p>Vamos aprender a reproduzir áudios em HTML</p>




<audio preload="metadata" autoplay  controls loop>
    <source src="mídia/podcast-elon.mp3" type="audio/mp3">
    <source src="mídia/podcast-elon.ogg" type="audio/ogg">
    <source src="mídia/podcast-elon.wav" type="audio/wav">
    <p>Infelizmente o seu navegadornão consegue abrir esse áudio. <a href="mídia/podcast-elon.mp3">Cliqur aqui para baixar o audio </a></p>
</audio>
</body>
</html>
